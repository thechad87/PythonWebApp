{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<br>
    <div class="row">
        <div class="col-m-6">
            <div class="card card-body">

            <p>Are you sure you want to delete the "{{item}}"?</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">

                {% csrf_token %}
                <a href="{% url 'dashboard' %}">Cancel</a>
                <input type="submit" name="confim">
            </form>
        </div>
    </div>
</div>


{% endblock %}
