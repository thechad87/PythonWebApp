{% extends 'accounts/base.html'%}

{% block content %}

<br>
<div class="row mx-2 my-3">
  <div class="col-md-12 ">
  <h5>Products</h5>
  <hr>
      <div class="card card-body">
              <table class="table table-sm">
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                  </tr>
                  {% for i in productsLists %}
                    <tr>
                       <td> {{i.name}}</td>
                       <td> {{i.category}}</td>
                       <td> {{i.price}}</td>
                    </tr>
                  {% endfor %}
              </table>
      </div>
  </div>
</div>


{% endblock content %}
